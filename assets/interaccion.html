<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactividad</title>
    <link rel="stylesheet" href="estils.css">
</head>
<body id="pagina-interaccion">

    <header class="nav-bar">
        <label for="toggle-menu" class="menu-icon">&#9776;</label>
        <input type="checkbox" id="toggle-menu" hidden>
        <nav class="menu">
            <a href="index.html">Formulario</a>
            <a href="interaccion.html">Interactividad</a>
        </nav>
    </header>

    <main class="container-pestanys">
        <div class="tabs">
                <input type="radio" id="tab1" name="tab" checked hidden>
                <input type="radio" id="tab2" name="tab" hidden>
            <div class="tab-buttons">
                <label for="tab1">Tab 1</label>
                <label for="tab2">Tab 2</label>
            </div>

            <div class="tab-contenido">
                <div class="content-1">
                    <p>Contenido de la pestaña 1</p>
                </div>
                <div class="content-2">
                    <p>Contenido de la pestaña 2</p>
                </div>
            </div>
        </div>
        <div class="flip-card-container">
            <input type="checkbox" id="flip-toggle" hidden>
    
            <div class="flip-card">
                <div class="flip-card-in">
                    <div class="flip-card-Frente">
                        <p>Frente de la tarjeta</p>
                        <label for="flip-toggle" class="flip-btn">Girar</label>
                    </div>
                    <div class="flip-card-tras">
                        <p>Parte trasera de la tarjeta</p>
                        <label for="flip-toggle" class="flip-btn">Volver</label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    


</body>
</html>
